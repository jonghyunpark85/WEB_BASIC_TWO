<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="rent.js" type="text/javascript"></script>
    <title>Rental form</title>
</head>

<body>
    <form id="rental" name="rental" hidden="true" onsubmit="rentCar(); return false">
       
        <fieldset>
            <legend>Customer information</legend>
            <table id="c_info">
                <tr>
                    <td><label for="fname">First Name:</label></td>
                    <td><input type="text" id="fname" pattern="[A-Za-z -]{1,25}" required></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name:</label></td>
                    <td><input type="text" id="lname" pattern="[A-Za-z -]{1,25}" required></td>
                </tr>
                <tr>
                    <td><label for="address">Address: </label></td>
                    <td> <input type="text" id="address" required></td>
                </tr>
                <tr>
                    <td><label for="Province">Province: </label></td>
                    <td> <input type="text" id="state_prov" required></td>
                </tr>
                <tr>
                    <td><label for="email">email: </label></td>
                    <td> <input type="email" id="email"
                            pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*" required></td>
                </tr>
                <tr>
                    <td><label for="contact">Phone Number: </label></td>
                    <td><input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Rent Choice</legend>
            <table class="menu">
                <tr>
                    <td><img class="choice" src="./img/01.jpg" alt="Compact"></td>
                    <td><img class="choice" src="./img/02.jpg" alt="Mid-siza"></td>
                    <td><img class="choice" src="./img/03.jpg" alt="Luxury"></td>
                    <td><img class="choice" src="./img/04.jpg" alt="Van/Truck"></td>
                </tr>
                <tr>
                    <td><input type="radio" name="car" id="compact" value="Compact" checked>Compact $15/day</td>
                    <td><input type="radio" name="car" id="midsize" value="Mid-size">Mid-size $20/day</td>
                    <td><input type="radio" name="car" id="luxury" value="Luxury">Luxury $35/day</td>
                    <td><input type="radio" name="car" id="vanTruck" value="Van/Truck">Van/Truck $40/day</td>
                </tr>

            </table>
        </fieldset>
        <fieldset>
            <legend>Option Choice</legend>
            <table class="menu">
                <tr>
                    <td><img class="choice" src="./img/05.jpg" alt="Roof Rack"></td>
                    <td><img class="choice" src="./img/06.jpg" alt="GPS"></td>
                    <td><img class="choice" src="./img/07.jpg" alt="Child Seat"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="roof" value="Roof Rack">Roof Rack $5/day</td>
                    <td><input type="checkbox" name="gps" value="GPS">GPS $10/day</td>
                    <td><input type="checkbox" name="child" value="Child Seat">Child Seat Free</td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Rent Term</legend>
            <table class="menu">
                <tr>
                    <td><input type="number" name="term" id="term" min="1" max="30" value="1"> Day/Days</td>
                </tr>
            </table>
        </fieldset>
        <div class="bottom">
            <input type="submit" id="submit" value="SEND">
            &nbsp;&nbsp; <input type="button" value="EDIT" disabled="true" id="edit"
                onclick="setClientObject(); return false">&nbsp&nbsp
            <input type="reset" id="reset" value="CLEAR">
        </div>
    </form>
    <p id="ordered"></p>
</body>

</html>
